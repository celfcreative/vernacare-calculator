<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              orange: '#F9B000',
              black: '#555555',
            },
          },
        },
      };
    </script>
    <script src="./main.js"></script>
  </head>
  <body class="p-6 bg-gray-100">
    <div class="container mx-auto">
      <div id="carbon-calculator" class="flex flex-wrap gap-0 justify-end">
        <!-- Second row -->
        <div class="w-full sm:w-1/2">
          <div class="w-full bg-orange p-4">
            <p class="text-white">Comparing 4L to 5L</p>
          </div>
          <div
            class="w-full bg-white p-2 border-solid border-s-[1px] border-e-[1px] sm:border-b-[1px] border-orange"
          >
            <input
              class="bg-gray-100 w-full text-gray-500 py-2 px-3 h-full"
              type="number"
              name="unitsFourFive"
              id="unitsFourFive"
              placeholder="Enter number of individual units"
            />
          </div>
        </div>

        <div class="w-full sm:w-1/2">
          <div class="w-full bg-orange p-4">
            <p class="text-white">Comparing Current 7L & New 7L</p>
          </div>
          <div
            class="w-full bg-white p-2 border-solid border-s-[1px] md:border-s-0 border-e-[1px] border-b-[1px] border-orange"
          >
            <input
              class="bg-gray-100 w-full text-gray-500 py-2 px-3 h-full"
              type="number"
              name="unitsSeven"
              id="unitsSeven"
              placeholder="Enter number of individual units"
            />
          </div>
        </div>

        <!-- Third Row -->
        <div class="w-full bg-white p-4 rounded-lg mt-4 shadow-md">
          <p class="text-black text-lg md:flex sm:flex-column justify-between">
            <span>Total KgCO<sub>2</sub><sup>e</sup> saved by switching:</span>
            <span class="result text-orange font-bold">0</span>
          </p>
        </div>
      </div>
    </div>
  </body>
</html>
